<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h4>Payment methods</h4>
                <ul class="list-group">
                    <li class="list-group-item" onclick="changeMethod('card')">Payment by card</li>
                    <li class="list-group-item" onclick="changeMethod('bank')">Internet banks</li>
                    <li class="list-group-item" onclick="changeMethod('apple_google')">Apple/Google pay</li>
                </ul>
            </div>

            <div class="col-md-4" id="paymentForm">
            </div>
            <div class="col-md-4">
                <h4>Order information</h4>
                <form id="donationForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="123 Main St, City, Country">
                    </div>
                    <div class="form-group">
                        <label for="origin">Where are you from?</label>
                        <input type="text" class="form-control" id="origin" placeholder="City, Country">
                    </div>
                    <div class="form-group">
                        <label for="donationAmount">Donation Amount</label>
                        <input type="number" class="form-control" id="donationAmount" placeholder="100">
                    </div>
                    <div class="form-group">
                        <label for="donationType">Type of Donation</label>
                        <select class="form-control" id="donationType">
                            <option value="one-time">One-Time Donation</option>
                            <option value="monthly">Monthly Donation</option>
                            <option value="annual">Annual Donation</option>
                            <option value="in-kind">In-Kind Donation</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-success btn-block" onclick="verifyData()">DONATE NOW</button>
                </form>
            </div>
            
        </div>
    </div>

    <script>
      function changeMethod(method) {
    let formContent = "";
    switch (method) {
        case 'card':
            formContent = `
            <h4>Card information</h4>
            <form>
                <div class="form-group">
                    <label>Card number</label>
                    <input type="text" class="form-control" placeholder="Card number">
                </div>
                <div class="form-group">
                    <label>Expiry date</label>
                    <input type="text" class="form-control" placeholder="MM/YY">
                </div>
                <div class="form-group">
                    <label>CVV</label>
                    <input type="text" class="form-control" placeholder="CVV">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="example@email.com">
                </div>
            </form>`;
            break;

        case 'bank':
            formContent = `
            <h4>Internet Banking</h4>
            <form>
                <div class="form-group">
                    <label>Select Your Bank</label>
                    <select class="form-control">
                        <option>Bank A</option>
                        <option>Bank B</option>
                        <option>Bank C</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary btn-block">Continue to Bank</button>
            </form>`;
            break;

        case 'apple_google':
            formContent = `
            <h4>Apple/Google Pay</h4>
            <div class="text-center">
                <button type="button" class="btn btn-outline-dark btn-lg mb-2" onclick="window.location.href='https://www.apple.com/apple-pay/'">
                    <i class="fab fa-apple"></i> Pay with Apple Pay
                </button>
                <br>
                <button type="button" class="btn btn-outline-dark btn-lg" onclick="window.location.href='https://pay.google.com/about/'">
                    <i class="fab fa-google-pay"></i> Pay with Google Pay
                </button>
            </div>`;
            break;
    }
    document.getElementById('paymentForm').innerHTML = formContent;
}

    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
