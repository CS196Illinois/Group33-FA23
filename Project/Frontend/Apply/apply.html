<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Apply</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/events">Events</a></li>
            <li><a href="/apply" class="active">Apply</a></li>
            <!-- Add other navigation links as needed -->
        </ul>
    </nav>

    <!-- Application Form -->
    <section class="apply-form">
        <h1>Apply to Our NGO</h1>
        <p>Fill out the form below to apply for our events and opportunities.</p>
        <form action="/submit-application" method="POST" onsubmit="storeFormData(event)">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="event-select">Select Event or Opportunity:</label>
            <input type="text" id="event-select" name="event" list="event-list" required>
            <datalist id="event-list">
                <option value="Event 1">
                <option value="Event 2">
                <option value="Event 3">
                <option value="Event 4">
                <option value="Event 5">
                <!-- Add more options as needed -->
            </datalist>

            <label for="message">Additional Message (Optional):</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <input type="submit" value="Submit">
            <!-- Success message element -->
            <p id="success-message" style="display: none; color: green;">Your submission was successfully sent.</p>
        </form>
    </section>

    <!-- Link to Events -->
    <section class="link-to-events">
        <p>View our <a href="/events">Events</a> page to learn more about upcoming opportunities.</p>
    </section>

    <!-- JavaScript for event filtering and form data storage -->
    <script src = "script.js">

    </script>
</body>

</html>
